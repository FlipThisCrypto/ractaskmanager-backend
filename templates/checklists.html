<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Checklists - RAC Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vehicle Checklists</h1>
        <div id="checklists-list" class="mt-4">
            <!-- Checklists will be displayed here -->
        </div>
        <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
    </div>

    <script type="module">
        import { fetchChecklists } from '/static/js/main.js';

        const checklistsList = document.getElementById('checklists-list');
        fetchChecklists().then(checklists => {
            if (checklists.length === 0) {
                checklistsList.innerHTML = '<p>No checklists available.</p>';
            } else {
                const table = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Vehicle ID</th>
                                <th>Items</th>
                                <th>Completed By</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${checklists.map(checklist => `
                                <tr>
                                    <td>${checklist.vehicle_id || 'N/A'}</td>
                                    <td>${checklist.items || 'N/A'}</td>
                                    <td>${checklist.completed_by || 'N/A'}</td>
                                    <td>${checklist.date || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                checklistsList.innerHTML = table;
            }
        });
    </script>
</body>
</html>
