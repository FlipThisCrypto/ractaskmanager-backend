<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - RAC Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Messages</h1>
        <div id="messages-list" class="mt-4">
            <!-- Messages will be displayed here -->
        </div>
        <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
    </div>

    <script type="module">
        import { fetchMessages } from '/static/js/main.js';

        const messagesList = document.getElementById('messages-list');
        fetchMessages().then(messages => {
            if (messages.length === 0) {
                messagesList.innerHTML = '<p>No messages available.</p>';
            } else {
                const table = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>From</th>
                                <th>Content</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${messages.map(message => `
                                <tr>
                                    <td>${message.from || 'N/A'}</td>
                                    <td>${message.content || 'N/A'}</td>
                                    <td>${message.timestamp || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                messagesList.innerHTML = table;
            }
        });
    </script>
</body>
</html>
