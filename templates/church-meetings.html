<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Meetings - RAC Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Church Meetings</h1>
        <div id="church-meetings-list" class="mt-4">
            <!-- Church Meetings will be displayed here -->
        </div>
        <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
    </div>

    <script type="module">
        import { fetchChurchMeetings } from '/static/js/main.js';

        const churchMeetingsList = document.getElementById('church-meetings-list');
        fetchChurchMeetings().then(meetings => {
            if (meetings.length === 0) {
                churchMeetingsList.innerHTML = '<p>No church meetings available.</p>';
            } else {
                const table = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Date</th>
                                <th>Attendees</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${meetings.map(meeting => `
                                <tr>
                                    <td>${meeting.type || 'N/A'}</td>
                                    <td>${meeting.description || 'N/A'}</td>
                                    <td>${meeting.location || 'N/A'}</td>
                                    <td>${meeting.date || 'N/A'}</td>
                                    <td>${meeting.attendees || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                churchMeetingsList.innerHTML = table;
            }
        });
    </script>
</body>
</html>
