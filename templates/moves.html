<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moves - RAC Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Moves</h1>
        <div id="moves-list" class="mt-4">
            <!-- Moves will be displayed here -->
        </div>
        <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
    </div>

    <script type="module">
        import { fetchMoves } from '/static/js/main.js';

        const movesList = document.getElementById('moves-list');
        fetchMoves().then(moves => {
            if (moves.length === 0) {
                movesList.innerHTML = '<p>No moves available.</p>';
            } else {
                const table = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Resident Name</th>
                                <th>From Location</th>
                                <th>To Location</th>
                                <th>Status</th>
                                <th>Staff</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${moves.map(move => `
                                <tr>
                                    <td>${move.resident_name || 'N/A'}</td>
                                    <td>${move.from_location || 'N/A'}</td>
                                    <td>${move.to_location || 'N/A'}</td>
                                    <td>${move.status || 'N/A'}</td>
                                    <td>${move.staff || 'N/A'}</td>
                                    <td>${move.date || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                movesList.innerHTML = table;
            }
        });
    </script>
</body>
</html>
