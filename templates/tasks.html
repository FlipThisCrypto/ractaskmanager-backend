<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - RAC Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tasks</h1>
        <div id="tasks-list" class="mt-4">
            <!-- Tasks will be displayed here -->
        </div>
        <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
    </div>

    <script type="module">
        import { fetchTasks } from '/static/js/main.js';

        const tasksList = document.getElementById('tasks-list');
        fetchTasks().then(tasks => {
            if (tasks.length === 0) {
                tasksList.innerHTML = '<p>No tasks available.</p>';
            } else {
                const table = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Assignee</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tasks.map(task => `
                                <tr>
                                    <td>${task.title || 'N/A'}</td>
                                    <td>${task.description || 'N/A'}</td>
                                    <td>${task.status || 'N/A'}</td>
                                    <td>${task.assignee || 'N/A'}</td>
                                    <td>${task.due_date || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                tasksList.innerHTML = table;
            }
        });
    </script>
</body>
</html>
