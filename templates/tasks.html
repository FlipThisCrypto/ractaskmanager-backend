<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - RAC Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tasks</h1>
        <!-- Form to Add a Task -->
        <form id="add-task-form" class="mt-4">
            <div class="mb-3">
                <label for="task-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="task-title" required>
            </div>
            <div class="mb-3">
                <label for="task-description" class="form-label">Description</label>
                <textarea class="form-control" id="task-description"></textarea>
            </div>
            <div class="mb-3">
                <label for="task-assignee" class="form-label">Assignee</label>
                <input type="text" class="form-control" id="task-assignee">
            </div>
            <div class="mb-3">
                <label for="task-due-date" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="task-due-date">
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
            <div id="task-error" class="text-danger mt-3" style="display: none;"></div>
        </form>
        <!-- Task List -->
        <div id="tasks-list" class="mt-4">
            <!-- Tasks will be displayed here -->
        </div>
        <a href="/logout" class="btn btn-secondary mt-3">Logout</a>
    </div>

    <script type="module">
        import { fetchTasks } from '/js/main.js';

        const tasksList = document.getElementById('tasks-list');
        const addTaskForm = document.getElementById('add-task-form');
        const taskError = document.getElementById('task-error');

        // Fetch and display tasks on page load
        async function loadTasks() {
            const tasks = await fetchTasks();
            if (tasks.length === 0) {
                tasksList.innerHTML = '<p>No tasks available.</p>';
            } else {
                const table = `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Assignee</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${tasks.map(task => `
                                <tr>
                                    <td>${task.title || 'N/A'}</td>
                                    <td>${task.description || 'N/A'}</td>
                                    <td>${task.status || 'N/A'}</td>
                                    <td>${task.assignee || 'N/A'}</td>
                                    <td>${task.due_date || 'N/A'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                tasksList.innerHTML = table;
            }
        }

        // Handle form submission to add a task
        addTaskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('task-title').value;
            const description = document.getElementById('task-description').value;
            const assignee = document.getElementById('task-assignee').value;
            const dueDate = document.getElementById('task-due-date').value;

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        description,
                        assignee,
                        due_date: dueDate
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    // Reload tasks after adding
                    await loadTasks();
                    addTaskForm.reset();
                } else {
                    throw new Error(result.error || 'Failed to add task');
                }
            } catch (error) {
                taskError.style.display = 'block';
                taskError.textContent = error.message;
            }
        });

        // Load tasks on page load
        loadTasks();
    </script>
</body>
</html>
